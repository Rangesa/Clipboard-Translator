name: Build and Release

on:
  push:
    tags:
      - 'v*' # vから始まるタグ（v0.1.0など）がpushされた時に実行

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Windows Exe
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build Release
      run: cargo build --release --verbose

    - name: Prepare Artifact
      run: |
        copy target\release\clipboard-translator.exe .
        7z a clipboard-translator-win64.zip clipboard-translator.exe README.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          clipboard-translator.exe
          clipboard-translator-win64.zip
        generate_release_notes: true
